<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <form class="col s12 m6" acrion="#">
        <div class="row">
          <div class="input-field col s9">
            <input placeholder="First name" id="first_name" type="text" class="validate">
            <label for="first_name"></label>
          </div>
          <div class="input-field col s9">
            <input placeholder="Last name" id="last_name" type="text" class="validate">
            <label for="last_name"></label>
          </div>
          <div class="input-field col s9">
            <input pattern="/^\+[0-9]{12}$/" placeholder="tel +xxx xx xx xx xxx" id="tel" type="text" class="validate">
            <label for="tel"></label>
          </div>
          <div class="col s9">
            <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">Submit</button>
          </div>
        </div>
      </form>
      <ul class="results col s12">
      </ul>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
